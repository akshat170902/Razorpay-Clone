<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <nav class="bg-deepBlue">
        <!-- logo -->
        <div class="relative w-[1080px] flex mx-auto items-center justify-between">

            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" alt="logo" width="125px" height="30px">
            </a>
            <ul class="flex gap-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking+</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                    
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>
            <div class="flex gap-6">
                <img src="./images/india-flag.svg" alt="Indian-Flag">
                <button class="text-white text-sm font-bold border rounded-sm py-3 px-5 font-mullish border-lightBlue ">Log In</button>
                <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold
                bg-white text-lightBlue300 border transition-all duration-200
                hover:text-lightBlue500 flex">Sign Up
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[16px] h-[20px] ml-3"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
              </svg></button>
            </div>
        </div>
    </nav>
    <!-- hero-section -->
    <section class="relative bg-deepBlue ">
        <div class="w-10/12 flex flex-row justify-between items-center mx-auto ">
            <!-- left-part -->
            <div class="flex flex-col gap-4">
                <h1 class="text-white font-mullish text-[40px] leading-[1.2]">
                    Power your finance, grow your business
                </h1>
                <div class="w-6 h-1 bg-greenLight">

                </div>
                <p>
                    Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.
                </p>
                <button>
                    Sign Up Now
                </button>
            </div> 
            <!-- right part  -->
            <img src="./images/hero-illustration.jpg" alt="Hero section Image">
        </div>
        <div>
            <img src="./images/hero-shape.svg" alt="">
        </div>
    </section>
</body>
</html>
